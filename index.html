<script>
  

    function start(){
       
    setInterval( function () {
                    //获取第一个字符
                    var title=document.getElementById('title').innerText;
                    var start = title.substring(0, 1);
                    //得到后面的字符
                    var end = title.substring(1);

                    
                    //重新赋值
                    document.getElementById('title').innerText= end + start;
                    
                }, 1000)
              }
